
<html>
<head>
	<title>Item Sorter</title>
<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>

</head>
<body>
<center>
<h3 style="margin-top: 20px; margin-bottom: 20px; ">
	Items
</h3>

<div id="rows">
<span>1</span>
<input type="text" placeholder="Item 1" id="item_1">
<br>

<span>2</span>
<input type="text" placeholder="Item 2" id="item_2">
<br>

<span>3</span>
<input type="text" placeholder="Item 3" id="item_3">
<br>

<span>4</span>
<input type="text" placeholder="Item 4" id="item_4">
<br>

<span>5</span>
<input type="text" placeholder="Item 5" id="item_5">
</div>

<button onclick="submit()" id="submit_button">
	Submit
</button>
<hr>
<div id="display_name_with_commas">
</div>

<hr>

<div id="display_name_without_commas">
</div>
<hr>

<button onclick="sorting()" id="sort_button">
	Sort
</button>
</center>

</body>
</html>
